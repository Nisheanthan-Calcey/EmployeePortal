<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Designation 
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home/designation"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<div>
    <form (ngSubmit)="addDesignation()" [formGroup]='newDesignation'>
        <ion-item>
            <ion-select placeholder="Department Name*" formControlName='departmentId' interface="popover">
                <ion-select-option *ngFor='let department of departments' value={{department.id}}>{{department.name}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder = 'Designation Name*' formControlName='name'></ion-input>
        </ion-item>

        <ion-button type="submit">SUBMIT</ion-button>
        <ion-button type="reset" fill="outline">CLEAR</ion-button>
    </form>
</div>
